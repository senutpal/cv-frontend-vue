name: Frontend CI

on:
    push:
        branches: [main]
        paths:
            - 'src/**'
            - 'package.json'
            - 'package-lock.json'
            - '.github/workflows/frontend-ci.yml'
    pull_request:
        branches: [main]
        paths:
            - 'src/**'
            - 'package.json'
            - 'package-lock.json'
            - '.github/workflows/frontend-ci.yml'

permissions:
    contents: read
    security-events: write

concurrency:
    group: frontend-${{ github.ref }}
    cancel-in-progress: true

jobs:
    lint-and-test:
        name: Lint & Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Lint
              run: npx eslint --ext .js,.vue src
              continue-on-error: false

            - name: Test
              run: npm run test -- --reporter=github-actions --run
