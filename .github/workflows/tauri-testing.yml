name: Desktop Simulator Tests

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
    schedule:
        - cron: '16 5 * * 0'

permissions:
    contents: read
    pull-requests: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    desktop-simulator-tests:
        name: Desktop Simulator Tests
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                node-version: [20, 22]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: Cache Rust Dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri'

            - name: Install Tauri CLI
              run: cargo install tauri-cli --version ^2.0.0

            - name: Debug Environment
              run: |
                  echo "Node.js version: $(node -v)"
                  echo "npm version: $(npm -v)"
                  echo "Rust version: $(rustc --version)"
                  echo "Tauri CLI version: $(tauri --version)"

            - name: Start Mock API
              run: |
                  npm install -g json-server
                  json-server --watch mock-api.json --port 3000 &
                  sleep 2

            - name: Validate Mock API
              run: |
                  curl -f http://localhost:3000/circuits || exit 1
                  echo "Mock API is running correctly"

            - name: Install Platform Dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libwebkit2gtk-4.1-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev \
                    build-essential \
                    curl \
                    wget \
                    file \
                    libssl-dev \
                    libxdo-dev

            - name: Build Frontend for Desktop
              run: |
                  node build-desktop.js

            - name: Build Tauri App (Debug)
              run: npm run tauri build -- --debug
              env:
                  TAURI_BUNDLE_IDENTIFIER: org.circuitverse.simulator.test

            - name: Verify Tauri Build Output
              run: |
                  if [ -d "src-tauri/target/debug/bundle" ]; then
                    echo "Tauri debug build successful"
                    find src-tauri/target/debug/bundle -type f || echo "No bundle files found"
                  else
                    echo "Tauri build output not found"
                    exit 1
                  fi

            - name: Upload Test Artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: test-artifacts-node-${{ matrix.node-version }}
                  path: |
                      src-tauri/target/debug/
                      dist/
                  retention-days: 7

    integration-tests:
        name: Integration Tests
        runs-on: ${{ matrix.os }}
        needs: desktop-simulator-tests
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-2022, macos-latest]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: Install Platform Dependencies
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libwebkit2gtk-4.1-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev \
                    build-essential \
                    curl \
                    wget \
                    file \
                    libssl-dev \
                    libxdo-dev

            - name: Cache Rust Dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri'

            - name: Build Desktop App
              run: |
                  node build-desktop.js
                  npm run tauri build -- --debug

            - name: Test App Startup
              run: |
                  echo "Testing app startup capabilities..."
                  bundle_file=$(find src-tauri/target/debug/bundle -type f | head -1)
                  if [ -f "$bundle_file" ]; then
                    echo "App bundle created successfully: $bundle_file"
                  else
                    echo "App bundle not found"
                    exit 1
                  fi
              shell: bash
