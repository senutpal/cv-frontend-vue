name: Desktop Simulator Tests

on:
    push:
        branches: ['main']
        paths:
            - 'src/**'
            - 'src-tauri/**'
            - 'package.json'
            - 'package-lock.json'
            - 'build-desktop.js'
            - '.github/workflows/tauri-testing.yml'
    pull_request:
        branches: ['main']
        paths:
            - 'src/**'
            - 'src-tauri/**'
            - 'package.json'
            - 'package-lock.json'
            - 'build-desktop.js'
            - '.github/workflows/tauri-testing.yml'
    schedule:
        - cron: '16 5 * * 0'

permissions:
    contents: read
    pull-requests: write

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test-desktop:
        name: Build & Test (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: Cache Rust Dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  workspaces: './src-tauri'

            - name: Install Platform Dependencies (Linux)
              if: matrix.os == 'ubuntu-latest'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    libwebkit2gtk-4.1-dev \
                    libayatana-appindicator3-dev \
                    librsvg2-dev \
                    build-essential \
                    curl \
                    wget \
                    file \
                    libssl-dev \
                    libxdo-dev

            - name: Build Desktop App
              run: |
                  node build-desktop.js
                  npm run tauri build -- --debug
              env:
                  TAURI_BUNDLE_IDENTIFIER: org.circuitverse.simulator.test

            - name: Test App Startup
              run: |
                  echo "Testing app startup capabilities..."
                  set +o pipefail
                  bundle_file=$(find src-tauri/target/debug/bundle -type f 2>/dev/null | head -n 1)
                  set -o pipefail
                  if [ -n "$bundle_file" ] && [ -f "$bundle_file" ]; then
                    echo "App bundle created successfully: $bundle_file"
                  else
                    echo "App bundle not found"
                    exit 1
                  fi
              shell: bash

            - name: Upload Debug Artifacts
              if: success()
              uses: actions/upload-artifact@v4
              with:
                  name: debug-bundle-${{ matrix.os }}
                  path: |
                      src-tauri/target/debug/bundle/
                  retention-days: 1
